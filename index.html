<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Configurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .configurator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .configurator h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .configurator label {
            display: block;
            margin-bottom: 10px;
        }

        .configurator select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .configurator .price {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .configurator .image-preview {
            text-align: center;
            margin-top: 20px;
        }

        .configurator img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

    </style>
</head>
<body>

<div class="configurator">
    <h2>Customize Your Product</h2>

    <label for="color">Choose Color:</label>
    <select id="color" onchange="updateConfig()">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>

    <label for="size">Choose Size:</label>
    <select id="size" onchange="updateConfig()">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>

    <div class="price" id="price">$50.00</div>

    <div class="image-preview">
        <img id="product-image" src="https://via.placeholder.com/150" alt="Product Preview">
    </div>
</div>

<script>
    // Product pricing and images
    const productOptions = {
        red: { small: 50, medium: 60, large: 70, image: 'https://via.placeholder.com/150/FF0000' },
        blue: { small: 55, medium: 65, large: 75, image: 'https://via.placeholder.com/150/0000FF' },
        green: { small: 50, medium: 60, large: 70, image: 'https://via.placeholder.com/150/00FF00' },
    };

    // Update product configurator based on selection
    function updateConfig() {
        const selectedColor = document.getElementById('color').value;
        const selectedSize = document.getElementById('size').value;

        // Update price
        const price = productOptions[selectedColor][selectedSize];
        document.getElementById('price').textContent = `$${price.toFixed(2)}`;

        // Update product image
        const imageUrl = productOptions[selectedColor].image;
        document.getElementById('product-image').src = imageUrl;
    }
</script>

</body>
</html>
